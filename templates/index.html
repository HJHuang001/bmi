<!doctype html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI 計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-3">BMI 計算器</h3>
              <p class="text-muted">輸入體重（公斤）與身高（公分或公尺），點選計算。</p>

              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}

              <form method="post">
                <div class="mb-3">
                  <label class="form-label">體重 (kg)</label>
                  <input type="text" name="weight" class="form-control" placeholder="例如：70" value="{{ weight or '' }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">身高 (cm 或 m)</label>
                  <input type="text" name="height" class="form-control" placeholder="例如：175 或 1.75" value="{{ height or '' }}">
                </div>
                <button type="submit" class="btn btn-primary">計算 BMI</button>
              </form>
            </div>
          </div>
          <p class="mt-3 text-muted small">此工具僅供參考，具體健康建議請洽專業醫療或營養人員。</p>
        </div>
      </div>
    </div>
  </body>
</html>
